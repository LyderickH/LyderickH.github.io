  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #1c1c1c, #2c2c54);
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;

    }
    .card {
      background: #333;
      border-radius: 1rem;
      padding: 2rem;

      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.2);
    }
    footer a {
      color: #fff;
      text-decoration: none;
