<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet - Lydérick Henry</title>
  <style>
    body {
      margin:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#1c1c1c,#2c2c54);
      color:#f4f4f4;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header { text-align:center; padding:2rem 1rem; }
    header h1 { font-size:2rem; margin-bottom:0.5rem; }
    header a { color:#f4f4f4; text-decoration:none; font-size:0.9rem; border-bottom:1px solid #f4f4f4; }
    main { flex:1; max-width:900px; margin:0 auto; padding:2rem; }
    main h2 { font-size:1.5rem; margin-bottom:1rem; }
    main p, main ul { margin-bottom:1.5rem; line-height:1.6; }

    /* Slider */
    .slider-container {
      position:relative;
      max-width:900px;
      margin:2rem auto;
      overflow:hidden;
      border-radius:1rem;
      box-shadow:0 6px 12px rgba(0,0,0,0.3);
      background:#000;
      text-align:center;
    }
    .slide {
      width:100%;
      display:none;
      border-radius:1rem;
    }
    .slide.active { display:block; }
    .caption {
      background:rgba(0,0,0,0.6);
      padding:1rem;
      border-radius:0 0 1rem 1rem;
      color:#fff;
    }
    .slider-container button {
      cursor:pointer;
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:auto;
      padding:0.5rem 1rem;
      color:#fff;
      font-weight:bold;
      font-size:2rem;
      border-radius:0.5rem;
      background-color:rgba(0,0,0,0.4);
      border:none;
      user-select:none;
      transition: background 0.3s;
    }
    .slider-container button:hover { background-color: rgba(0,0,0,0.7); }
    .prev { left:0.5rem; }
    .next { right:0.5rem; }

    /* Bouton téléchargement */
    .download-btn {
      display:inline-block;
      margin:1rem 0;
      padding:0.5rem 1rem;
      background:#2c2c54;
      color:#f4f4f4;
      text-decoration:none;
      border-radius:0.5rem;
      font-weight:bold;
    }
    .download-btn:hover { background:#1c1c1c; }

    footer {
      text-align:center;
      padding:1rem;
      font-size:0.9rem;
      background:rgba(0,0,0,0.2);
    }
    footer a { color:#fff; text-decoration:none; }
  </style>
</head>

      <button class="prev">&#10094;</button>
